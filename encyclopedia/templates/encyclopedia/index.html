{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}

    {% if search  == True %}
        <h1>Search Results </h1>
    {% else %}
        <h1>All Pages</h1>
    {% endif %}
    <ul>
        {% for entry in entries %}
            <li>
                <a href="{% url 'title' entry %}">
                    {{ entry }}
                </a>
            </li>
        {% empty %}
            No match found.
        {% endfor %}
    </ul>

{% endblock %}
